#spring.application.name=gateway
server:
  port: 9000
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: reservation
          uri: lb://RESERVATION
          predicates:
            - Path=/api/reserve/**
        - id: room
          uri: lb://ROOM
          predicates:
            - Path=/api/v1/rooms/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8765/eureka/
  instance:
    prefer-ip-address: true
    instance-id: gateway