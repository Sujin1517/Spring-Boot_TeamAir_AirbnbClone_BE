#spring.application.name=gateway
server:
  port: 9000
spring:
  application:
    name: gateway
  routes:
    - id: RESERVATION
      uri: lb://RESERVATION
      predicates:
        - Path=/api/reserve/**
    - id: room
      uri: lb://ROOM
      predicates:
        - Path=/api/v1/rooms/**
    - id: USER-SERVICE
      uri: lb://USER-SERVICE
      predicates:
        - Path=/api/v1/user/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8889/eureka/
  instance:
    prefer-ip-address: true
    instance-id: gateway
